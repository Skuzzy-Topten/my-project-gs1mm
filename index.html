<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login | GS1 Myanmar</title>
    <!-- custom -->
    <link rel="stylesheet" href="./main.css" />
    <!-- bootstrap -->
    <link
      href="./assets/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- font -->
    <link rel="stylesheet" href="./assets/fonts/public_sans.css" />
  </head>
  <body class="body login">
    <main>
      <section>
        <div class="container-fluid">
          <div class="container">
            <div class="center-element login">
              <div class="col login-card mx-auto">
                <img
                  src="./src/login/blur.webp"
                  class="bg-img login top"
                  alt="background image"
                />
                <div class="card login">
                  <div class="card-body">
                    <div class="col text-center p-2">
                      <img
                        src="./src/logo/GS1_Myanmar_Large_RGB_2020-03-17.png"
                        class="logo login"
                        alt="logo"
                      />
                    </div>
                    <div class="col text-center p-2">
                      <h4 class="title login">Login to Activate</h4>
                    </div>
                    <div class="col p-2">
                      <form>
                        <div class="col pb-3">
                          <label
                            for="email-or-username-label"
                            class="form-label"
                            >EMAIL OR USERNAME</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="email-or-username-label"
                            placeholder="Enter your email or username"
                          />
                        </div>
                        <div class="col pb-3">
                          <label for="password-label" class="form-label"
                            >PASSWORD</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="password-label"
                            placeholder="........."
                          />
                        </div>
                        <div class="col py-2">
                          <div class="row">
                            <div
                              class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6 col-xs-6 mx-auto"
                            >
                              <div class="col login remember-me py-2">
                                <input
                                  class="form-check-input"
                                  type="checkbox"
                                  value=""
                                  id="flexCheckDefault"
                                />
                                <label
                                  class="form-check-label"
                                  for="flexCheckDefault"
                                >
                                  Remember me
                                </label>
                              </div>
                            </div>
                            <div
                              class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6 col-xs-6 mx-auto"
                            >
                              <div class="col login forgot-password py-2">
                                <a href="#" class="link forgot-password"
                                  >Forgot Password?</a
                                >
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="col py-2">
                          <button type="button" class="btn login">Login</button>
                        </div>
                        <div class="col py-2">
                          <p class="text signup">
                            Register for Activate?
                            <a href="#" class="link signup">Click here</a>
                          </p>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
                <img
                  src="./src/login/blur.webp"
                  class="bg-img login bottom"
                  alt="background image"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="./assets/bootstrap/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
